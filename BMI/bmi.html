<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h3><span>BMI =</span> weight(Kg) / (length(M) * length(M))</h3>
    <div> 
        <label for="weight">Weight</label>
        <input id="weight" type="number" placeholder="Enter Weight (Kg)"/>
    </div> 
    <div>
        <label for="length">Length</label>
        <input id="length" type="number" placeholder="Enter Length (m)" />
   </div> 
    <button id="result">Result</button>
    <p id="bmi"></p>
    <p id="textBmi"></p>
  </div>
</body>
<script src="index.js"></script>
</html>
